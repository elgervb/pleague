<ion-nav-bar class="bar-stable">
  <ion-nav-back-button>
  </ion-nav-back-button>
  <ion-nav-title>
    Dashboard
  </ion-nav-title>
</ion-nav-bar>

<ion-view view-title="Dashboard">
  <ion-content>
    <div class="row row-50">
      <div class="col">
        <leader-board-list max="5"></leader-board-list>
      </div>
      <div class="col">
        <teams-list max="5"></teams-list>
      </div>
    </div>
    <div class="row row-50">
      <div class="col">
        <h3>Change stats</h3>
        <change-stats></change-stats>
      </div>
      <div class="col">
        <game-in-progress ng-show="$ctrl.inprogress" game="$ctrl.inprogress" controls="false"></game-in-progress>
        <ion-list type="list-inset">
          <h3>Latest game</h3>
          <game-detail ng-show="!$ctrl.inprogress" game="$ctrl.lastGame"></game-detail>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
