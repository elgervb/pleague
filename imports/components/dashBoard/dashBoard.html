<ion-view view-title="Dashboard">
  <ion-content>
    <div class="row">
      <div class="col">

          <h3>Latest game</h3>
          <game-detail ng-show="!$ctrl.inprogress" game="$ctrl.lastGame"></game-detail>

        </ion-list>
        <teams-list max="5"></teams-list>

  </ion-content>
