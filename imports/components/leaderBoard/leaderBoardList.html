<ion-list type="list-inset">
  <h3 ng-if="$ctrl.max">Leaderboard</h3>
  <div ng-repeat="player in $ctrl.playersList | orderBy:'-elo' | limitTo:$ctrl.max">
    <a class="item item-avatar" href="#" ng-class="{ 'leader': $first }">
      <span class="ranking">{{ $index + 1 }}</span>
      <h2>{{player.name}}</h2>
      <p>ELO: {{player.elo}}</p>
      <img src="/img/leader.gif" class="leadergif" ng-if="$first">
    </a>
  </div>
  <button ui-sref="tab.leaderboard" ng-if="$ctrl.max" class="button button-clear button-positive button-icon ion-more"></button>
</ion-list>
