<ion-view class="new-user-pane">
  <ion-content class="padding">
    <ion-item class="card padding">
      <div class="item-text-wrap padding">
        Enter User Name, Email and Password to create an account
      </div>

      <label class="item item-input">
        <input type="text" ng-model="newuser.credentials.username" placeholder="UserName" />
      </label>
      <label class="item item-input">
        <input type="email" ng-model="newuser.credentials.email" placeholder="E-Mail" />
      </label>
      <label class="item item-input">
        <input type="text" ng-model="newuser.profile.firstname" placeholder="Firstname" />
      </label>
      <label class="item item-input">
        <input type="text" ng-model="newuser.profile.lastname" placeholder="Lastname" />
      </label>
      <label class="item item-input">
        <input type="password" ng-model="newuser.credentials.password" placeholder="Password" />
      </label>
      <div class="padding">
        <button class="button button-block" ng-click="newuser.newUser()" ng-disabled="!newuser.allReady()">Create Account</button>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
