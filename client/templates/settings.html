<ion-view view-title="Settings">
  <ion-content class="padding">
    
    <ion-item class="card padding" ng-show="settings.currentUser()">
      <div class="item-text-wrap padding">
        Enter User Name and Password to Login to Application
      </div>

      <label class="item item-input">
        <input type="text" ng-model="settings.credentials.username" placeholder="UserName" />
      </label>
      <label class="item item-input">
        <input type="password" ng-model="settings.credentials.password" placeholder="Password" />
      </label>
      <div class="padding">
        <button class="button button-block" ng-click="settings.doLoginAction()">Login</button>
        <button class="button button-block" ng-click="settings.showNewUserModal()">Create Account</button>
      </div>
    </ion-item>
    
    <ion-item class="card padding" ng-show="!settings.currentUser()">
      <button class="button button-block" ng-click="settings.doLogoutAction()">Log out</button>
    </ion-item>
    <todos-list></todos-list>
    
  </ion-content>
</ion-view>
