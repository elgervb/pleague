<ion-view view-title="Teams">
  <ion-content>
    <ion-list type="list-inset">
      <ion-item
            ng-repeat="team in teams.data | orderBy:'-elo'"
            class="item-team item-remove-animate item-avatar"
            type="item-text-wrap">
        <!--<img ng-src="{{chat.picture}}">-->
        <h3 ng-if="team.teamName">{{ team.teamName }}</h3>
        <h3 ng-if="!team.teamName">Anonymous  team</h3>
        {{ team.playerOne.name }} and {{ team.playerTwo.name }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
