<ion-view view-title="Leaderboard">
  <ion-content>
    <ion-list type="list-inset">
      <ion-item
            ng-repeat="player in leaderboard.data | orderBy:'-elo'"
            class="item-player item-remove-animate item-avatar"
            type="item-text-wrap">
        <!--<img ng-src="{{chat.picture}}">-->
        <h2>{{player.name}}</h2>
        <p>{{player.elo}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
